<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles/responsividade.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <title>safegab</title>

</head>

<body>
    <header>
        <h1 id="logo">safegab</h1>
    </header>
    <main class="conteiner">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas </span>
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0.00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas </span>
                    <img src="./assets/expense.svg" alt="imagem de esaídas">
                </h3>
                <p id="expenseDisplay">R$ 0.00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total </span>
                    <img src="./assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0.00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                <tbody>

                </tbody>
                </thead>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">description</label>
                        <input type="text" id="description" name="Descrição" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despeses e, (virgula) para casas
                            decimais.</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">description</label>
                        <input type="date" id="date" name="Descrição" placeholder="Data">
                    </div>
                    <div class="input-group actions">
                        <a onclick="modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="conteiner">
        <strong>
            <a href="https://www.linkedin.com/in/gabriel-souza-0b6601269/" target="_blank" id="footer">© Safegab 2023 -
                Todos os direitos reservados.</a>
        </strong>
    </footer>
    <script src="script/index.js"></script>
</body>

</html>
